{% extends 'blog/base.html' %}

{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img-" src="{{post.author.profile.image.url}}" alt="">
    <div class="media-body">
    <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
    </div>
    
    {% if object.author == user %}
        <a href="{% url 'blog-detail' post.id %}" class="btn btn-sm btn-secondary">Update</a>
        <a href="{% url 'blog-delete' post.id %}" class="btn btn-sm btn-danger">Delete</a>
    {% endif %}
        
    <h2><a class="article-title" href="{% url 'blog-detail' post.id %}">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
    </div>
</article>  
{% endblock content %}
